<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="./styles.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Wizzair</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<div class="container">



    <table class="blue table">
        <thead>
        <tr>

            <th>Departure</th>
            <th>Destination</th>
            <th>Period</th>
            <th>Price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td ><span th:text="${flight.getDeparture()}"> Departure </span></td>
            <td ><span th:text="${flight.getDestination()}"> Destination </span></td>
            <td ><span th:text="${flight.getPeriod()}"> Period </span></td>
            <td ><span th:text="${flight.getPrice()}"> Price </span></td>

            <td ><a th:href="@{'/order/' + ${flight.getId()}}">Buy!</a></td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
