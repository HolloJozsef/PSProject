<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<br>

<div class="container">


        <thead>

            <td ><a th:href="@{'/order/return/' + ${flight.getId()}}">Buy ticket back!</a></td>
        </tr>
        </thead>


</div>

        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
